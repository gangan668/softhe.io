# Jekyll Configuration for GitHub Pages
baseurl: ""
url: "https://softhe.io"

# Build settings
markdown: kramdown
plugins:
    - jekyll-relative-links

# Exclude files from processing
exclude:
    - node_modules/
    - react-app/
    - package.json
    - package-lock.json
    - MIGRATION_SUMMARY.md
    - .gitignore
    - .vscode/
    - .github/

# Include files
include:
    - _redirects

# Relative links settings
relative_links:
    enabled: true
    collections: false
